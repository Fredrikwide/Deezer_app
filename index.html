 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="app/css/main.css">
     <title>Music search</title>
 </head>
 <body>
     <main class="app-main container" id="main-window">
         <section class="search-container" id="search-box">
             <div class="text-box">
                <h1 id="app-name">Music Search</h1>
                <p id="app-desc">&quot;Search for artists, albums, songs from 1000s of artists around the globe&quot;
                </p>
             </div>
             <div class="input-box" id="form-box">
                <form class="inputform">
                    <input class="input-field" type="text">
                </form>
             </div>
         </section>
         <section class="display-search" id="display">
             <div>
                 <h2>here is the results</h2>
             </div>
         </section>
     </main>
     <script src="app/js/app.js"></script>
 </body>
 </html>
