<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="app/css/main.css">
    <title>Music search</title>
</head>
<body>
    <main class="app-main container" id="main-window">
        <section class="search-container" id="search-box">
            <div class="text-box">
               <h1 id="app-name">Music Search</h1>
               <p id="app-desc">&quot;Search for artists, albums, songs from 1000s of artists around the globe&quot;
               </p>
            </div>
            <div class="input-box" id="form-box">
               <form class="inputform" autocomplete="off">
               <input class="input-field" type="search" id="search" placeholder="explore">
               <input type="radio" id="artist" name="selection" value="artist"> Artist 
               <input type="radio" id="album" name="selection" value="Albums"> Albums
               <input type="radio" id="tracks" name="selection" value="tracks"> Tracks
               </form>
            </div>
            <div>
                <button type="button" class="button-search" id="btn-find">search</button>
            </div>
        </section>
        <section class="displayResult" id="display"></section>
    </main>
    <script src="app/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
